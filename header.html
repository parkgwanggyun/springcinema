<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        }

        header {
        background-color: #ffffff;
        }

        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        }

        .logo a {
        font-size: 24px;
        font-weight: bold;
        color: #0056f7;
        text-decoration: none;
        }

        /* 기본 글씨 색상 회색 */
        .menu a {
        font-size: 16px;
        color: #888888; /* 회색 */
        text-decoration: none;
        padding: 10px;
        }

        .login a {
        font-size: 14px; /* 글자 크기 조정 */
        font-weight: bold; /* 굵은 글씨 */
        color: #096c8a; /* 청록색 글씨 */
        background-color: transparent; /* 투명 배경 */
        padding: 0; /* 패딩 없애기 */
        text-decoration: none; /* 아래선 제거 */
        transition: color 0.3s; /* 호버 시 부드러운 전환 */
        }
        /* 마우스 호버 시 검은색으로 변경 */
        .menu a:hover {
        color: #000000; /* 검은색 */
        border-bottom: 2px solid #096c8a; /* 밑줄 */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <!-- 왼쪽 로고 -->
          <div class="logo">
            <a href="#">Toss Securities</a>
          </div>
      
          <!-- 가운데 메뉴 -->
          <div class="menu">
            <a href="#">홈</a>
            <a href="#">뉴스</a>
            <a href="#">주식 골라보기</a>
            <a href="#">내 계좌</a>
          </div>
      
          <!-- 오른쪽 로그인 -->
          <div class="login">
            <a href="#">로그인</a>
          </div>
        </nav>
      </header>
</body>
</html>
