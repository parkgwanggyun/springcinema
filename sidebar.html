<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex items-center justify-center w-screen h-screen p-10 space-x-6 bg-gray-300">

	<!-- Sidebar -->
	<div class="fixed top-0 right-0 flex flex-col items-center w-16 h-full overflow-hidden text-gray-400 bg-gray-900 rounded" id="sidebar">
		<a class="flex items-center justify-center mt-3" href="#">
			<img src="favicon.png" alt="Favicon" class="w-8 h-8" id="favicon">
		</a>
		<!-- 다른 아이콘 및 링크 추가 -->
	</div>

	<!-- Sidebar Content -->
	<div class="fixed top-0 right-4 hidden w-48 h-full bg-gray-800 transition-transform duration-300" id="sidebar-content">
		<a class="flex items-center justify-center w-12 h-12 mt-2 rounded hover:bg-gray-700 hover:text-gray-300" href="#">
			<img src="icon1.png" alt="Icon 1" class="w-6 h-6">
		</a>
		<!-- 다른 아이콘 및 링크 추가 -->
	</div>

	<!-- Main Content -->
	<div class="flex-1 transition-transform duration-300" id="main-content">
		<!-- Your main content here -->
	</div>
	<!-- Component End  -->
     <script>
        $(document).ready(function() {
            let sidebarVisible = false; // 사이드바 가시성 상태 변수

            $('#favicon').click(function() {
                if (sidebarVisible) {
                    $('#sidebar-content').addClass('hidden'); // 사이드바 콘텐츠 숨김
                    $('#main-content').css('transform', 'translateX(0)'); // 메인 콘텐츠를 원래 위치로
                } else {
                    $('#sidebar-content').removeClass('hidden').css('transform', 'translateX(-48px)'); // 사이드바 콘텐츠 보이기 및 위치 조정
                    $('#main-content').css('transform', 'translateX(-48px)'); // 메인 콘텐츠를 밀어줌
                }
                sidebarVisible = !sidebarVisible; // 상태 토글
            });
        });
     </script>
</body>

</html>
